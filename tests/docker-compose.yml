version: '3'

services:
  pytest_redis:
    image: 'docker.io/bitnami/redis:6.0-debian-10'
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '1000:6379'
    expose:
      - "6379"
    volumes:
      - 'redis_data:/bitnami/redis/data'
    container_name: pytest_redis
    restart: "always"
  pytest_grizly_notebook:
    image: grizly_notebook:latest
    environment:
      - HTTPS_PROXY=${PROXY}
      - GRIZLY_REDIS_HOST=pytest_redis
      - GRIZLY_EXTRACT_STAGING_EXTERNAL_SCHEMA=${GRIZLY_EXTRACT_STAGING_EXTERNAL_SCHEMA}
      - GRIZLY_DASK_SCHEDULER_ADDRESS=dask_scheduler:8786
    ports:
      - "1001:8888"
    volumes:
      - ../..:/home/analyst
      - ../../.config/odbc.ini:/etc/odbc.ini
    container_name: pytest_grizly_notebook
    restart: "always"
  pytest_rq-worker:
    image: rq-worker
    build:
      context: .
      dockerfile: rq-worker/Dockerfile
      args:
        - HTTPS_PROXY=${PROXY}
    links:
      - pytest_redis
    depends_on:
        - pytest_redis
    volumes:
      - ../..:/home/analyst
      - ../../.config/odbc.ini:/etc/odbc.ini
    restart: "always"
  pytest_rq-dashboard:
    image: rq-dashboard
    container_name: pytest_rq-dashboard
    build:
      context: .
      dockerfile: rq-dashboard/Dockerfile
      args:
        - HTTPS_PROXY=${PROXY}
    environment:
      - REDIS_HOST=pytest_redis
    ports:
      - '1002:9181'
    links:
      - pytest_redis
    depends_on:
      - pytest_redis
    restart: "always"
  pytest_rq-scheduler:
    image: rq-scheduler
    volumes:
      - ../..:/home/analyst
    container_name: pytest_rq-scheduler
    build:
      context: .
      dockerfile: rq-scheduler/Dockerfile
    environment:
      - REDIS_HOST=pytest_redis
    links:
      - pytest_redis
    depends_on:
      - pytest_redis
    restart: "always"
  dask_scheduler:
    image: acoeteam/dask_scheduler:latest
    ports:
      - "1003:8787"
    container_name: dask_scheduler
    restart: "always"
  dask_worker:
    image: acoeteam/dask_worker:latest
    volumes:
      - ../..:/home/analyst
      - ../../.config/odbc.ini:/etc/odbc.ini
    environment:
      - HTTPS_PROXY=${PROXY}
    depends_on:
      - dask_scheduler
    links:
      - pytest_grizly_notebook
    restart: "always"

volumes:
  redis_data:
    driver: local